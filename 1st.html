<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="1st.css">
</head>
<body>
    <div class="frame">
        <h6 class="heading">Calculator</h6>
        <p class="heading" style="font-size: xx-small;">By Prachi</p>
        <div class="display1">
            <input type="text" id="display" disabled>
        </div>
<br>
        <div class="button-group">
            <input type="button" class="button" value="9" onclick="display.value += '9'">
            <input type="button" class="button" value="8" onclick="display.value += '8'">
            <input type="button" class="button" value="7" onclick="display.value += '7'">
            <input type="button" class="button" value="+" onclick="display.value += '+'"  style="background-color: fuchsia; color: white ;">
        </div>
        <div class="button-group">
            <input type="button" class="button" value="6" onclick="display.value += '6'">
            <input type="button" class="button" value="5" onclick="display.value += '5'">
            <input type="button" class="button" value="4" onclick="display.value += '4'">
            <input type="button" class="button" value="-" onclick="display.value += '-'" style="background-color: fuchsia; color: white ;">
        </div>
        <div class="button-group">
            <input type="button" class="button" value="3" onclick="display.value += '3'">
            <input type="button" class="button" value="2" onclick="display.value += '2'">
            <input type="button" class="button" value="1" onclick="display.value += '1'">
            <input type="button" class="button" value="*" onclick="display.value += '*'" style="background-color: fuchsia; color: white ;">
        </div>
        <div class="button-group">
            <input type="button" class="button" value="C" onclick="display.value += ''" style="background-color: fuchsia; color: white ;">
            <input type="button" class="button" value="0" onclick="display.value += '0'" style="background-color: fuchsia; color: white ;">
            <input type="button" class="button" value="/" onclick="display.value += '/'" style="background-color: fuchsia; color: white ;">
            <input type="button" class="button" value="=" onclick="display.value = eval(display.value)" style="background-color: fuchsia; color: white ;">
        </div>
    </div>
</body>
</html>
